# 项目相关配置project:  # 名称  name: TSP  # 版本  version: 1.0  # 版权年份  copyrightYear: 2022  # 实例演示开关  demoEnabled: true  # 文件路径 示例（ Windows配置D:/modern/uploadPath，Linux配置 /home/modern/uploadPath）#  profile: D:/home/modern/tsp/admin/upload  profile: /home/modern/tsp/admin/upload  # 获取ip地址开关  addressEnabled: false  # 验证码类型 math 数组计算 char 字符验证  captchaType: math  # 图片业务路径地址imgs:  salePath: ${project.profile}/sale/imgs  upPlatePath: ${project.profile}/upPlate/imgs  auditPath: ${project.profile}/audit/imgs  userPath: ${project.profile}/user/imgs# 开发环境配置server:  # 服务器的HTTP端口，默认为8080  port: 8081  servlet:    # 应用的访问路径    context-path: /    encoding:      charset: UTF-8  tomcat:    # tomcat的URI编码    uri-encoding: UTF-8    # tomcat最大线程数，默认为200    max-threads: 800    # Tomcat启动初始化的线程数，默认值25    min-spare-threads: 30    accesslog:      encoding: UTF-8# Spring配置spring:  # 资源信息  messages:    # 国际化资源文件路径    basename: i18n/messages  profiles:    active: dev  # 文件上传  servlet:    multipart:      # 单个文件大小      max-file-size: 10MB      # 设置总上传的文件大小      max-request-size: 20MB  # 服务模块  devtools:    restart:      # 热部署开关      enabled: false  info:    build:      encoding: UTF-8  cache:    type: redis    redis:      time-to-live: 1800000  # 单位ms，缓存5分钟      cache-null-values: true      key-prefix: 'Cacheable:'      use-key-prefix: true# token配置token:  # 令牌自定义标识  header: Authorization  # 令牌密钥  secret: abcdefghijklmnopqrstuvwxyz  # 令牌有效期（默认30分钟）  expireTime: 1440# MyBatis配置mybatis:  #自动维护表结构  #当auto=create时，系统启动后，会将所有的表删除掉，然后根据model中配置的结构重新建表，该操作会破坏原有数据。  #当auto=update时，系统会自动判断哪些表是新建的，哪些字段要修改类型等，哪些字段要删除，哪些字段要新增，该操作不会破坏原有数据。  #当auto=none时，系统不做任何处理。  #当auto=add，新增表/新增字段/新增索引/新增唯一约束的功能，不做修改和删除  table:    auto: none  model:    #扫描包，可配置多个    pack: com.modern.**.domain  database:    #指定数据库，只支持mysql    type: mysql  # 搜索指定包别名  typeAliasesPackage: com.modern.**.domain  # 配置mapper的扫描，找到所有的mapper.xml映射文件  # 加载全局的配置文件#  configLocation: classpath:mybatis/mybatis-config.xml#  mapper-locations: classpath*:mapper/**/*Mapper.xml,com/gitee/sunchenbin/mybatis/actable/mapping/*/*.xmlmybatis-plus:  type-enums-package: com.modern.*.enums.*  configuration:    # 打印执行SQL#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl    default-enum-type-handler: org.apache.ibatis.type.EnumOrdinalTypeHandler    map-underscore-to-camel-case: true    cache-enabled: true    use-generated-keys: true    #SIMPLE     执行器执行其它语句，默认值。    #REUSE     可能重复使用prepared statements 语句    #BATCH     可以重复执行语句和批量更新#    default-executor-type: batch  global-config:    #刷新mapper 调试神器    refresh: true    db-config:      logic-delete-value: 1 # 逻辑已删除值      logic-not-delete-value: 0 # 逻辑未删除值#  config-location: classpath:mybatis/mybatis-config.xml  mapper-locations: classpath*:mapper/**/*Mapper.xml,com/gitee/sunchenbin/mybatis/actable/mapping/*/*.xml# PageHelper分页插件#分页设置pagehelper:  helperDialect: mysql  reasonable: true  supportMethodsArguments: true  pageSizeZero: false #pageSize=0 返回所有  params: count=countSql#  reasonable: true# Swagger配置swagger:  # 是否开启swagger  enabled: true  # 请求前缀  pathMapping: /dev-api# 防止XSS攻击xss:  # 过滤开关  enabled: true  # 排除链接（多个用逗号分隔）  excludes: /system/notice  # 匹配链接  urlPatterns: /system/*,/monitor/*,/tool/*jiguang:  masterSecret: aa2a2481a9eee1156b68d48a  appKey: 586e1552da061160998094c5--- #################### 自定义配置 ####################my:  send-command-password: 666999  #发送命令密码不一致不允许发送  telecom-real-name-authentication:    http: http://180.167.26.155:18080  #电信实名认证接口    platform-id: modeng_test  #电信实名认证平台标识    sign-nature: DBEE01C323A4A9A97691EE892D20475E2171AAECE8158A64793492CC60494364  #（平台标识+密码）的SM3值（转大写），密码由实名登记管理平台分配    public-key: MIGfMA0GCSqGSIb3DQEBAQUAA4GNADCBiQKBgQCDwsBwohYJPPZ8Va/7G33SWmKP1N9cXKTBYC09rOdRF7ILx+UjoUARKZa02gZ2QxE1y+ymwcEtwlEH+WsPpmmvISj2VtSuFzmsFqx7B3+LHYVJVpNnMrWX9+Y+loRoHopXLVbJ+EN6hPkRSPGcpvrNAS2f2v